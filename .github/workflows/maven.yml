name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set secret as environment variable
      run: |
          echo "MY_SECRET_KEY=${{ secrets.PAT }}" >> $GITHUB_ENV

    - name: Check if secret is set
      run: |
          if [ -z "$MY_SECRET" ]; then
            echo "MY_SECRET is not set"
          else
            echo "MY_SECRET is set"
          fi
        env:
          MY_SECRET: ${{ secrets.PAT }}

    - name: Run Karate Tests
      run: mvn clean test -DapiKey=${{MY_SECRET }}


